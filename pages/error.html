<p>
<strong>Error <?php echo $_GET["err"]; ?></strong>
</p>
<?php
if($_GET["err"] == 400) {
	echo "Bad request.\n";
} else if($_GET["err"] == 401) {
	echo "Authorization required.\n";
} else if($_GET["err"] == 403) {
	echo "Forbidden.\n";
} else if($_GET["err"] == 404) {
	echo "Page not found.\n";
} else if($_GET["err"] == 500) {
	echo "An internal server error occurred when processing your request.\n";
} else if(isset($_GET["err"])) {
	echo "A ".$_GET["err"]." error occurred when processing your request.\n";
} else {
	echo "An undefined error has occurred.\n";
}
?>
